<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #ffc107;">
    <div class="container" id="Signup-box">
      <form action="" class="container form1" style="background-color: white; max-width: 380px; height:430px;" >
        <div class="cancel-btn">
          <p>+</p>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-outline-warning fw-bold signup"
            style="color: white; background-color: #ffc107; width: 100px"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-outline-warning fw-bold my-3 login"
            style="width: 100px;"
          >
            Login
          </button>
        </div>
        <div>
          <input id="username" type="text" class="form-control my-3" placeholder="Username" />
        </div>
        <div>
          <input id="email" type="email" class="form-control mb-3" placeholder="Email Id" />
        </div>
        <div>
          <input
            id="create-pwd"
            type="password"
            class="form-control"
            placeholder=" Create Password"
          />
        </div>
        <div class="text-center">
          <p class="mt-3">
            By creating an account you agree to our
            <a style="text-decoration: none" href="">Terms and conditons.</a>
          </p>
        </div>
        <div class="text-center">
          <button id="submit"
            class="btn btn-outline-warning mb-3 fw-bold"
            style="color: white; background-color: #ffc107; width: 90%;"
          >
            Create Account
          </button>
        </div>
        <div class="text-center">
          <p>
            Need Help? <a style="text-decoration: none" href="">Contact Us</a>
          </p>
        </div>
      </form>
      <form action="" class="container form2" style="background-color: white; max-width: 380px; display: none; height: 430px;"  >
        <div class="cancel-btn">
          <p>+</p>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-outline-warning fw-bold Signup "
            style="width: 100px"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-outline-warning fw-bold my-3 login"
            style="width: 100px; background-color: #ffc107;color: white;"
          >
            Login
          </button>
        </div>
        <div>
          <input type="text" class="form-control mt-5 mb-3" placeholder="Email Id" />
        </div>
        <div>
          <input
            type="text"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div>
          <p class="mt-3" style="color: blue; font-size: 1.1rem; text-align: end;">
            Forget Password?
          </p>
        </div>
        <div class="text-center">
          <button
            class="btn btn-outline-warning mb-3 fw-bold"
            style="color: white; background-color: #ffc107; width: 90%;"
          >
            Login
          </button>
        </div>
        <div class="text-center">
          <p>
            Need Help? <a style="text-decoration: none" href="">Contact Us</a>
          </p>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
    <script type="module" src="register.js" defer></script>
    <script type="module" src="login.js" defer></script>
  </body>
</html>
